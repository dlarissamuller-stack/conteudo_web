<!--
* Iniciamos com o Doctype par informar o navegador o tipo de arquivo
-->
<!DOCTYPE html>
<!-- *Tag HTML, é a tag principal-->
</html>
     <!-- *Tag Head possuirá configurações e metadados -->
    <head>
        <!-- Título da nossa página na aba do navegador -->
         <title>Portifólio</title>
         <meta charset="utf-8">
         <meta lang="pt-br">
         <!-- Com a tag style podemos usar css no arquivo html -->
          <style>
            section{
                border:1px blue dashed;
                color: red;
                width: 300px;
                height:200px;
            }
            aside{
                border: 2px pink dotted;
                color: purple;
                width: 100px;
                height: 36px;
            }
            nav{
                border: 1px greenyellow nule;
                color: green;
                width: 150px;
                height: 50px;
            }
            article{
                border: 2px blue solid;
                color: blueviolet;
                width: 250px;
                height: 100px;
            }
            header{
                border: 1px greenyellow nule;
                color: green;
                width: 150px;
                height: 50px;
            }
            footer{
                border: 1px greenyellow groove;
                color: green;
                width: 150px;
                height: 50px;
            }
          </style>
    </head>
    <!-- * Tag Body terá todos os elementos a serem renderizados -->
    <body>
        <!-- Tags de títulos hierárquicos, começando pelo h1 até o h6 -->
        <h1>Hello World</h1>
        <h2>Escapei da maldição</h2>
        <h3>A maldição não me pega</h3>
        <h4>Porque o SENAI é top</h4>
        <h5>Eo professor Sávio é gente boa</h5>
        <h6>E é feio mentir</h6>

        <!-- Tag de paráfrafo-->
        <!-- As tags strong e em são tags inline para formatar o texto -->
        <p>Aqui pode digitar <strong>qualquer</strong> texto<p>
        <p><em>Loren ipsum sit amet!</em></p>
        <!-- Lista não ordenada -->
         <ul>
            <li>Macarrão</li>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Carne</li>
         </ul>
         <!-- Lista Ordenada-->
         </ol>
          <il>4</il>
          <il>3</il>
          <il>9</il>
          <il>5</il>
          <il>7</il>
          <il>1</il>
          <il>2</il>
          <il>8</il>
          <il>0</il>
         </ol>

        <section style="border:1px blue solid;color:red;width: 300px;height:200px;"></section>
        <aside style="border:1px pink dotted;color:purple;width: 100px;height:36px;"></aside>

        </body>
</html>
